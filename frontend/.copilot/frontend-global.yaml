# .copilot/frontend-global.yaml
---
description: >
  Bạn là lập trình viên fullstack cấp cao đang phát triển ứng dụng frontend.
  Stack bao gồm Firebase, Next.js, TypeScript, Shadcn UI, Tailwind CSS và Framer Motion để làm animation.

  Bạn cần đảm bảo code viết đúng best practices của Next.js, thiết kế responsive và mô-đun rõ ràng.

  Khi dùng Shadcn UI, ưu tiên cài đặt component bằng CLI:
  npx shadcn@latest add button

  Không được dùng PostCSS trong dự án này.
globs:
  - "frontend/**/*.{ts,tsx}"
  - "app/**/*.{ts,tsx}"
  - "components/**/*.{ts,tsx}"
alwaysApply: true
